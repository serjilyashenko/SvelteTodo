<div>
  <span class="todo-count"><strong>{nonCompletedCount}</strong> item{sEnding} left</span>
  <ul class="filters">
    <li><NavLink path="{homePath}">All</NavLink></li>
    <li><NavLink path="{activePath}">Active</NavLink></li>
    <li><NavLink path="{completedPath}">Completed</NavLink></li>
  </ul>
  {#if completedCount} <button class="clear-completed" on:click="fire('removeCompleted')">Clear completed</button> {/if}
</div>

<script>
  import routingService from './utils/routing.js';
  import path from './utils/path.js';

  export default {
    data() {
      return {
        homePath: path.home,
        activePath: path.active,
        completedPath: path.completed
      };
    },
    computed: {
      sEnding: ({ nonCompletedCount }) => (nonCompletedCount !== 1 ? 's' : '')
    },
    components: {
      NavLink: './NavLink.html'
    }
  };
</script>
